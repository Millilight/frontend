query getMySensitiveDataProcedures {
  user {
    sensitive_data {
      procedures {
        bank_products {
          type
          company
          localization
        }
        life_insurances {
          company
          contract_number
        }
        insurance_products {
          type
          company
          localization
        }
        vehicles {
          type
          registration_number
        }
        properties {
          type
          localization
        }
        consumer_credits {
          company
          contract_number
        }
        internet_accounts_to_be_deleted {
          site
          username
        }
      }
    }
    firstname
    lastname
  }
}
