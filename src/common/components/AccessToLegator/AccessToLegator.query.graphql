query getLegatorUrgentDataWishes {
  user {
    legators {
      _id
      urgent_data {
        wishes {
          burial_cremation
          burial_cremation_place
          music
          religion
          place
          prevoyance
          list_of_people
          coffin
          ornament
          text
          other
        }
      }
    }
  }
}

query getLegatorSensitiveDataProcedures {
  user {
    legators {
      _id
      sensitive_data {
        procedures {
          bank_products {
            type
            company
            localization
          }
          insurance_products {
            type
            company
            localization
          }
          vehicles {
            type
            registration_number
          }
          properties {
            type
            localization
          }
          consumer_credits {
            company
            contract_number
          }
          internet_accounts_to_be_deleted {
            site
            username
          }
        }
      }
    }
  }
}
